<html>
<head>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
  <h1>The list of things</h1>
  <ul class="things"></ul>
  <h1>The list of things with handlebars</h1>
  <ul class="handlebar-things">
    <script id="thing-template" type="x-handlebars-template">
      {{#each this}}
        <li class="thing"><a href="/{{name}}">{{name}} -- Price: {{price}}</a></li>
      {{/each}}
    </script>
  </ul>
</body>
</html>
